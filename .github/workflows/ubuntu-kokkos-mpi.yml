name: ubuntu-kokkos-mpi
  
# Trigger the workflow on push or pull request
on:
  push:
    branches:  
#      - master
      - feature/#20-create-ci
  pull_request:
    branches:
#      - master

jobs:

  build:

    runs-on: ubuntu-latest

    env:
      CMAKE_BUILD_TYPE: release

    steps:
    - uses: actions/checkout@v1
    - name: Install Dependencies
      shell: bash
      run: |
           sudo apt-get update -y -qq
           sudo apt-get install -y libmetis-dev
           sudo apt-get install -y openmpi-bin libopenmpi-dev
           sudo apt-get install -y netcdf-bin libnetcdf-dev
           sudo apt-get install -y libhdf5-serial-dev libhdf5-mpich-dev
           sudo add-apt-repository ppa:nschloe/seacas-nightly
           sudo apt-get update -y -qq
           sudo apt-get install -y seacas-bin libseacas-dev
i    - name: kokkos
      run: |
           git clone https://github.com/kokkos/kokkos.git
           cd kokkos && export ACCESS=`pwd`
           mkdir build && mkdir install && cd build
           cmake .. -DCMAKE_INSTALL_PREFIX="${ACCESS}/install"
           make && make install
    - name: configure
      run: |
           export ACCESS=`pwd`
           mkdir build && cd build
           cmake -DCMAKE_CXX_FLAGS="-Werror" -DUSE_PURE_MPI=ON \
                 -Dexodus_INCLUDE_DIR="/usr/include" \
                 -Dexodus_LIBRARY="/usr/lib/x86_64-linux-gnu/libexodus.so" \
                 -DHAVE_KOKKOS=ON -DKokkos_ROOT="${ACCESS}/kokkos/install/" \
                 ..
    - name: build
      run: cmake --build build
    - name: test
      run: |
           cd build
           export PATH="/usr/local/bin:/usr/bin:/bin:/usr/sbin:/sbin:${PATH}"
           make test

